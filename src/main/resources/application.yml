server:
  port: 8094
spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: postgres
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    properties:
      hibernate:
        hbm2ddl:
          auto: update

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher


